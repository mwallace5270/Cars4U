<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars4U - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Images/background.png'); 
            background-size: 100% 100%;
            background-position: center auto;
            background-repeat: no-repeat;
            z-index: -2;
        }

        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(1, 26, 94, 0.32);
            z-index: -1;
        }


        .login-container {
            background-color: white; 
            width: 400px; 
            height: 400px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px; 
            border: 1px solid #9a9a9a; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
        }

        .login-container h2 {
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }

        .welcome-text {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .welcome-text a {
            color: #007BFF;
            text-decoration: none;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .forgot-password {
            text-align: left;
            margin-top: 5px;
        }

        .forgot-password a {
            font-size: 12px;
            color: #007BFF;
            text-decoration: none; 
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; 
        } 
        .form-group {
        margin-bottom: 20px;
        } 
        .signup-link {
        color: #007bff;
        text-decoration: none;
        }

        .signup-link:hover {
        text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
      <h2>SIGN IN</h2>
      <div class="welcome-text">
        HEY THERE, WELCOME BACK<br>
        Donâ€™t have a Cars4U Account? <a href="index.html" class="signup-link">Create one here</a>
      </div>
      <form action="login.php" method="POST">
        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" required>
        </div>
  
        <div class="forgot-password">
          <a href="#">I forgot my password</a>
        </div>
  
        <button type="submit">SIGN IN</button>
      </form>
    </div>
  </body>
  </html>
